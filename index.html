<!DOCTYPE html>
<html>
<head>
    <title>Own JS Module Code</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Regex Validation Form</h1>

    <form action="" method="get">
        <input type="text" id="amt_range" placeholder="123.99$-459.99$" onkeyup="return currency('e0');">
        <span id=e0></span><br/><br/>
        
        <input type="text" id="name" placeholder="Name..." onkeyup="return names('e1');">
        <span id=e1></span><br/><br/>

        <input type="text" id="mobile" placeholder="Mobile..." onkeyup="return mobiles('e2');">
        <span id=e2></span><br/><br/>

        <input type="text" id="email" placeholder="Email..." onkeyup="return emails('e3');">
        <span id=e3></span><br/><br/>

        <input type="text" id="aadhar" placeholder="Aadhar..." onkeyup="return aadhars('e4')">
        <span id=e4></span><br/><br/>

        <input type="submit" value="Save">
    </form> 
    
</body>
</html>
